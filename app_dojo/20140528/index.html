        <div class="reveal">

            <!-- Any section element inside of this container is displayed as a slide -->
            <div class="slides">
                <section>
                <h1>webからアプリへ</h1>
                <p>
                <small>Created by <a href="http://github.com/punchdrunker">punchdrunker</a> / <a href="http://twitter.com/punchdrunker">@punchdrunker</a></small>
                </p>
                </section>

                <section>
                <h2>仕事</h2>
                </section>

                <section>
                <p>いにしえのWebサイトのアプリ版を開発しています</p>
                </section>

                <section>
                <h2>困っていること</h2>
                </section>

                <section>
                <p>これまでWebメインでやってきたデザイナーさんにアプリのデザインをお願いする事が増えてきたけど、iOS/Androidマナーへの理解や、アプリっぽいデザインの感覚を掴んでもらいたい</p>
                </section>

                <section>
                <h2>画像がガビガビ</h2>
                <img src="1.png" />
                </section>

                <section data-markdown>
                <script type="text/template">
                    * 高解像度端末に対応した画像が必要 (Retina対応/Androidは去年の春くらいからxxhdpi端末が出てきた)
                    * これまでの素材を使い回すのはやめた方がいい
                </script>
                </section>

                <section>
                <h2>投稿した写真が小さい</h2>
                <img src="2.png" />
                </section>

                <section data-markdown>
                <script type="text/template">
                    * 写真の投稿ロジックが古いままだったりすると改修が必要
                    * 安直に大きくすると色々問題がある
                        * トラフィックやディスク容量など、予算の問題が発生するので慎重に検討する必要がある
                        * 画像のDL数やディスクサイズの見積とかを頑張る
                </script>
                </section>

                <section>
                <h2>字が小さい</h2>
                <img src="3.png" />
                </section>

                <section data-markdown>
                <script type="text/template">
                    * iOSだと最低11ポイントが推奨。大は17ポイント。
                        * [iOS Human Interface Guidelines](https://developer.apple.com/jp/devcenter/ios/library/documentation/userexperience/conceptual/mobilehig/ColorImagesText/ColorImagesText.html)
                    * Androidだと最低12dp(px)として、14/18/22で使い分けるのを推奨
                        * [Android Typography](http://developer.android.com/design/style/typography.html)
                </script>
                </section>

                <section>
                <h2>テキストリンクや小さいボタン</h2>
                <img src="4.png" />
                </section>

                <section data-markdown>
                <script type="text/template">
                    * スマホはマウスではなく指での操作
                    * 重要なものは7mm程度必要(iPhoneのNavigationBarの高さと同じくらい)
                    * インタラクティブな部品は7mm四方の正方形を最低単位として、レイアウトを考えた方が良い
                    * facebookのいいねは高さ6mm
                </script>
                </section>

                <section>
                <h2>menu button of shame</h2>
                <img src="5.png" />
                </section>

                <section data-markdown>
                <script type="text/template">
                    * ActionBar!!
                    * ActionBar?何それ食え...
                </script>
                </section>

                <section data-markdown>
                <script type="text/template">
                    * Androidに機種変してください
                </script>
                </section>

                <section data-markdown>
                <script type="text/template">
                    ## thx!
                </script>
                </section>

                <section data-markdown>
                <script type="text/template">

                    一緒にいにしえのWebサイトのiPhoneアプリを作りませんか?
                </script>
                </section>
