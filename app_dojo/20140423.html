                <script type="text/template">
                    ## Beaconアプリ作成例

                    ```
                    - (void)viewDidLoad
                    {
                        [super viewDidLoad];

                        self.proximityUUID = [[NSUUID alloc] initWithUUIDString:@"生成したUUID文字列"];
                        self.peripheralManager = [[CBPeripheralManager alloc] initWithDelegate:self queue:nil options:nil];
                        if (self.peripheralManager.state == CBPeripheralManagerStatePoweredOn) {
                            [self startAdvertising];
                        }
                    }

                    - (void)startAdvertising
                    {
                        CLBeaconRegion *beaconRegion = [[CLBeaconRegion alloc] initWithProximityUUID:self.proximityUUID
                        major:1
                        minor:2
                        identifier:@"jp.classmethod.testregion"];
                        NSDictionary *beaconPeripheralData = [beaconRegion peripheralDataWithMeasuredPower:nil];

                        // Start Advertising
                        [self.peripheralManager startAdvertising:beaconPeripheralData];
                    }
                    ```
                </script>
                </section>

                <section data-markdown>
                <script type="text/template">
                    ## Beaconを検知する方

                    ```
                    - (void)viewDidLoad {
                        [super viewDidLoad];

                        if ([CLLocationManager isMonitoringAvailableForClass:[CLCircularRegion class]]) {
                            _locationManager = [CLLocationManager new];
                            _locationManager.delegate = self;
                            _proximityUUID = [[NSUUID alloc] initWithUUIDString:@"772BAE40-C984-4D8A-B4C8-2BD2F3A3E6CB"];
                            _beaconRegion = [[CLBeaconRegion alloc] initWithProximityUUID:_proximityUUID
                            identifier:@"org.punchdrunker.beacon"];
                            // startすると CLLocationManagerDelegate が呼ばれる
                            [_locationManager startMonitoringForRegion:_beaconRegion];
                        }
                    }

                    ```
                </script>
                </section>

                <section data-markdown>
                <script type="text/template">
                    ## CLLocationManagerDelegate

                    source: [CLLocationManagerDelegate Protocol Reference](https://developer.apple.com/library/ios/documentation/CoreLocation/Reference/CLLocationManagerDelegate_Protocol/CLLocationManagerDelegate/CLLocationManagerDelegate.html)
                    
                    * locationManager:didEnterRegion:
                    * locationManager:didExitRegion:
                    * locationManager:didDetermineState:forRegion:
                    * locationManager:monitoringDidFailForRegion:withError:
                    * locationManager:didStartMonitoringForRegion:
                    * locationManager:rangingBeaconsDidFailForRegion:withError:
                    * locationManager:didRangeBeacons:inRegion:
                        * ここに近隣のbeaconがNSArrayで入ってくる
                </script>
